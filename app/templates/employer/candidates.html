<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кандидаты | SkillScout</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <a href="#" class="logo">
                    <span class="logo-blue">Skill</span>
                    <span class="logo-green">Scout</span>
                </a>
                <button class="menu-toggle" id="mobile-menu-toggle" aria-expanded="false" aria-label="Меню" aria-controls="main-nav">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav">
                    <ul class="nav-menu">
                        <li><a href="#features">Возможности</a></li>
                        <li><a href="#how-it-works">Как это работает</a></li>
                        <li><a href="#for-candidates">Кандидатам</a></li>
                        <li><a href="#for-employers">Работодателям</a></li>
                        <li><a href="#testimonials">Отзывы</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="/login" class="btn btn-outline">Войти</a>
                    <a href="/register" class="btn btn-primary">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Кандидаты</h1>
                <div class="page-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Поиск кандидатов...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-toggle">
                        <i class="fas fa-sliders-h"></i> Фильтры
                    </div>
                </div>
            </div>
            
            <div class="candidates-grid">
                <div class="candidate-card">
                    <div class="candidate-header">
                        <img src="/images/candidate1.jpg" alt="Алексей Смирнов">
                        <div>
                            <h3>Алексей Смирнов</h3>
                            <p>Frontend Developer</p>
                            <div class="compatibility-badge">92% совместимость</div>
                        </div>
                    </div>
                    <div class="candidate-meta">
                        <span><i class="fas fa-map-marker-alt"></i> Москва</span>
                        <span><i class="fas fa-money-bill-wave"></i> от 180 000 ₽</span>
                    </div>
                    <div class="candidate-traits">
                        <div class="trait">
                            <span>MBTI:</span>
                            <strong>INTJ</strong>
                        </div>
                        <div class="trait">
                            <span>Опыт:</span>
                            <strong>5 лет</strong>
                        </div>
                    </div>
                    <div class="candidate-actions">
                        <button class="btn btn-primary">Пригласить</button>
                        <button class="btn btn-outline">Посмотреть видео</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
